<!------------------------>
<!-- NECESSARY INCLUDES -->
<!------------------------>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Nylers</title>
  <link rel=icon href=images/icon-nylers2.png sizes="16x15" type="image/png">

  <script src="js/template.v2.js"></script>
  <script defer src="js/bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<!----------------------------------------------------------------->
<!-- Landing Page Information (is displayed in the byline panel) -->
<!----------------------------------------------------------------->
<d-front-matter>
  <script type="text/json">{
  "title": "The Design of Understanding",
  "description": "[ Creating an AI-assisted VISUAL WEB ]",
  "authors": [
    {
      "author": "August, 2021 ",
      "affiliation": "September, 2021",
      "authorURL": "",
      "DOI": ""
    }
  ]
  }</script>
</d-front-matter>

<div style="text-align: center;">
  <!-------------------->
  <!-- Title and Logo -->
  <!-------------------->
  <d-title id = "ss_title" style="padding-bottom:0px; text-align:center;">
    <h1>The Design of Understanding</h1>
  </d-title>
  <div id = "ss_logo" style="text-align:center;">
    <img class="logo_insert" src="images/LOGO_nylers_decent.png" alt="Nylers Logo">
  </div>

  <!---------------------------------------->
  <!-- Byline (displays the front matter) -->
  <!---------------------------------------->
  <d-byline id = "ss_front_matter" class="shaded-figure" style="text-align:center;padding-bottom:40px; padding-top:35px;"></d-byline>
</div>

<script>
  // Get an element's distance from the top of the page
  var getElemDistance = function (elem)
  {
      var location = 0;
      if (elem.offsetParent) {
          do {
              location += elem.offsetTop;
              elem = elem.offsetParent;
          } while (elem);
      }
      return location >= 0 ? location : 0;
  };

  var element = document.getElementById("ss_front_matter");
  var topPos = getElemDistance(document.getElementById("ss_front_matter")) + getElemDistance(document.getElementById("ss_logo")) + getElemDistance(document.getElementById("ss_title"));
  var elementHeight = element.offsetHeight;

  document.getElementById("ss_front_matter").style.paddingBottom = (window.innerHeight - elementHeight - topPos - 140) + "px";
</script>
</body>
</html>
